{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link href="{% static 'recipeapp/css/recipe_form.css' %}" rel="stylesheet">
{% endblock %}


{% block title %}{{ title }}{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value='{{ input_value }}'>
</form>

{% endblock %}
